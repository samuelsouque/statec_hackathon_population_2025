<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Graphique Interactif avec AngularJS et Chart.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="MainCtrl">
    <h1>Graphique Interactif (1990-2025)</h1>

    <!-- Sélecteur de période -->
    <label for="startYear">Année de début :</label>
    <select id="startYear" ng-model="startYear" ng-change="updateChart()">
        <option ng-repeat="year in years" value="{{year}}">{{year}}</option>
    </select>

    <label for="endYear">Année de fin :</label>
    <select id="endYear" ng-model="endYear" ng-change="updateChart()">
        <option ng-repeat="year in years" value="{{year}}">{{year}}</option>
    </select>

    <!-- Conteneur pour le graphique -->
    <div style="width: 80%; margin: 0 auto;">
        <canvas id="myChart"></canvas>
    </div>
</body>
</html>
